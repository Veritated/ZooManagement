
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username" id="" class="w-100" placeholder="Username" required>
    <input type="text" name="password" id="" class="w-100" placeholder="Password" required>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
